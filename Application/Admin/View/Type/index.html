<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title><{$title}></title>
	<link rel="stylesheet" href="__PUBLIC__/css/bootstrap.min.css">
	<link rel="stylesheet" href="__PUBLIC__/assets/css/ace.min.css" />
	<link rel="stylesheet" href="__PUBLIC__/assets/css/ace-rtl.min.css" />
	<link rel="stylesheet" href="__PUBLIC__/assets/css/ace-skins.min.css" />
</head>
<body>
	<table class="table table-striped table-bordered table-hover">
		<thead>
			<tr>
				<th>id</th>
				<th>类别名</th>
				<th>父id</th>
				<th>path</th>
				<th>路径</th>
			</tr>
		</thead>
		<tbody>
			<volist name="list" id="vo">
				<tr>
					<td><{$vo.id}></td>
					<td><{$vo.name}></td>
					<td><{$vo.pid}></td>
					<td><{$vo.path}></td>
					<td>
						<a href="<{:U('Type/add',array('pid'=>$vo['id']))}>">添加子分类</a>
						<a href="<{:U('Type/del',array('id'=>$vo['id']))}>">删除</a>
					</td>
				</tr>
			</volist>
		</tbody>
	</table>
</body>
</html>
