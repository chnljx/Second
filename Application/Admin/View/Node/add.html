<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title><{$title}></title>
	<link rel="stylesheet" href="__PUBLIC__/css/bootstrap.min.css">
	<link rel="stylesheet" href="__PUBLIC__/assets/css/ace.min.css" />
	<link rel="stylesheet" href="__PUBLIC__/assets/css/ace-rtl.min.css" />
	<link rel="stylesheet" href="__PUBLIC__/assets/css/ace-skins.min.css" />
</head>
<body>
	<div class="row">
		<div class="col-md-12">
			<form action="<{:U('Node/doadd')}>" method='post' class="form-horizontal">

				<div class="form-group" style="">
					<label for="" class="col-sm-2 control-label">节点名：</label>
					<div class="col-sm-4">
						<input type="text" name="name" class="form-control" placeholder="节点名">
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-2 control-label">控制器：</label>
					<div class="col-sm-4">
						<input  type="text" name="mname" class="form-control" placeholder="">
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-2 control-label">操作：</label>
					<div class="col-sm-4">
						<input  type="text" name="aname" class="form-control" placeholder="">
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-4 col-sm-offset-2">
							<input type="radio" name="status" value="1" checked>启用
							<input type="radio" name="status" value="0" >禁用
					</div>
				</div>
				<div class="form-group">
				    <div class="col-sm-offset-2 col-sm-4">
				      <button type="submit" class="btn btn-default">添 加</button>
				    </div>
				</div>
		
			</form>
		</div>
	</div>
</body>
</html>
