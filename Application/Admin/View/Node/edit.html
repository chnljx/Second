<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title><{$title}></title>
	<!-- <link rel="stylesheet" href="__PUBLIC__/css/bootstrap.min.css">
	<link rel="stylesheet" href="__PUBLIC__/assets/css/ace.min.css" />
	<link rel="stylesheet" href="__PUBLIC__/assets/css/ace-rtl.min.css" />
	<link rel="stylesheet" href="__PUBLIC__/assets/css/ace-skins.min.css" /> -->
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<title><{$title}></title>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/H-ui/static/h-ui/css/H-ui.min.css" />
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/H-ui/static/h-ui.admin/css/H-ui.admin.css" />
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/H-ui/lib/Hui-iconfont/1.0.7/iconfont.css" />
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/H-ui/lib/icheck/icheck.css" />
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/H-ui/static/h-ui.admin/skin/default/skin.css" id="skin" />
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/H-ui/static/h-ui.admin/css/style.css" />
	<style>
		.nodes-edit{margin-left: 300px;width: 100px;height: 30px;}
		.nodes-edit ul li input{width: 300px;line-height: 30px;}
		.nodes-edit-state input{width: 80px;}
	</style>
</head>
<body>
	<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> <{$title}> <span class="c-gray en">&gt;</span> <{$part}> <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
	<div class="row">
		<div class="col-md-12 nodes-edit">
			<form action="<{:U('Node/save')}>" method='post' class="form-horizontal">
				<input type="hidden" name="id" value="<{$vo.id}>">
				<ul>
				<li><p>节点名：</p><input type="text" name="name" value="<{$vo.name}>"></li>
				<li><p>控制器名：</p><input  type="text" name="mname" value="<{$vo.mname}>"></li>
				<li><p>操作名：</p><input  type="text" name="aname" value="<{$vo.aname}>"></li>
			</ul>
			<div class="nodes-edit-state" style="width:300px;">
				<br>
				状态：
				
					<input type="radio" name="status" value="1" <if condition="$vo.status eq 1">checked</if>>启用
					<input type="radio" name="status" value="0" <if condition="$vo.status eq 0">checked</if>>禁用

				</div>
				<br>
				 <button type="submit" class="btn btn-default">修 改</button>

			</form>
		</div>
	</div>
		
</body>
</html>
