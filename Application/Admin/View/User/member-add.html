<title>添加用户 - H-ui.admin v2.3</title>

<body>
<article class="page-container">
	<form action="<{:U('User/addAction')}>" method="post" class="form form-horizontal" id="form-member-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>用户名：</label>
			<div class="formControls col-xs-8 col-sm-5">
				<input type="text" class="input-text" value="" placeholder="" id="name" name="name">
			</div><span style="color: red; line-height: 30px;" id="nametips"></span>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>性别：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="radio-box">
					<input name="sex" type="radio" id="sex-1" value="1">
					<label for="sex-1">男</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="sex-2" name="sex" value="0">
					<label for="sex-2">女</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="sex-3" name="sex" value="2" checked>
					<label for="sex-3">保密</label>
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>手机：</label>
			<div class="formControls col-xs-8 col-sm-5">
				<input type="text" class="input-text" value="" placeholder="" id="phone" name="phone">
			</div><span style="color: red; line-height: 30px;" id="phonetips">
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>邮箱：</label>
			<div class="formControls col-xs-8 col-sm-5">
				<input type="text" class="input-text" name="email" id="email">
			</div><span style="color: red; line-height: 30px;" id="emailtips"></span>
		</div>
		<div class="row cl">			
			<label class="form-label col-xs-2 col-sm-3"><span class="c-red">*</span>密码：</label>
			<div class="formControls col-xs-4 col-sm-5">
				<input type="password" class="input-text" placeholder="输入6~14位字母、数字和符号" name="passwd" id="passwd">
			</div><span style="color: red; line-height: 30px;" id="passwdtips"></span>			
		</div>
		<div class="row cl">
			<label class="form-label col-xs-2 col-sm-3"><span class="c-red">*</span>确认密码：</label>
			<div class="formControls col-xs-4 col-sm-5">
				<input type="password" class="input-text" placeholder="输入6~14位字母、数字和符号" name="repasswd" id="repasswd">
			</div><span style="color: red; line-height: 30px;" id="repasswdtips"></span>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<button class="btn btn-primary radius" type="submit" id="submitbtn">&nbsp;&nbsp;提交&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</article>

<script type="text/javascript">
$(function(){
	$('#name').blur(function(){
		$.ajax({
			type: 'POST',
			url: "<{:U('User/addAction')}>",
			data: 'name='+$('#name').val(),
			success: function(msg){
	          if(msg){
	            $('#nametips').html(msg);
	          }else{
	            $('#nametips').html('');
	          }
	        }
		});
	});

	$('#phone').blur(function(){
		$.ajax({
			type: 'POST',
			url: "<{:U('User/addAction')}>",
			data: 'phone='+$('#phone').val(),
			success: function(msg){
	          if(msg){phone
	            $('#phonetips').html(msg);
	          }else{
	            $('#phonetips').html('');
	          }
	        }
		});
	});

	$('#email').blur(function(){
		$.ajax({
			type: 'POST',
			url: "<{:U('User/addAction')}>",
			data: 'email='+$('#email').val(),
			success: function(msg){
	          if(msg){
	            $('#emailtips').html(msg);
	          }else{
	            $('#emailtips').html('');
	          }
	        }
		});
	});

	$('#passwd').blur(function(){
		$.ajax({
			type: 'POST',
			url: "<{:U('User/addAction')}>",
			data: 'passwd='+$('#passwd').val(),
			success: function(msg){
	          if(msg){
	            $('#passwdtips').html(msg);
	          }else{
	            $('#passwdtips').html('');
	          }
	        }
		});
	});

	$('#submitbtn').click(function(){
      	if($('#name').val() == ''){
        	$('#nametips').html('请您填写用户名');
        	return false;
      	}

		if($('#phone').val() == ''){
        	$('#phonetips').html('请您填写手机');
        	return false;
     	}

      	if($('#email').val() == ''){
        	$('#emailtips').html('请您填写邮箱');
        	return false;
      	}

      	if($('#passwd').val() == ''){
        	$('#passwdtips').html('请您填写密码');
        	return false;
      	}

      	if($('#repasswd').val() == ''){
        	$('#repasswdtips').html('请您填写确认密码');
        	return false;
      	}
    });
});
</script>
