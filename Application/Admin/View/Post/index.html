<extend name='Bar:index'/>
<block name='main'>
	<div class="page-container">
        <div class="cl pd-5 bg-1 bk-gray mt-20"><span class="r">共有数据：<strong><{$post|count=###}></strong> 条</span> </div>
        <div class="mt-20">
        <table class="table table-border table-bordered table-hover table-bg table-sort">
            <thead>
                <tr class="text-c">
                    <th style='display: none;'></th>
                    <th width="80">ID</th>
                    <th width="100">用户名</th>
                    <th width="100">吧名</th>
                    <th width="200">帖子主题</th>
                    <th style='display: none;'></th>
                    <th style='display: none;'></th>
                    <th width="150">加入时间</th>
                    <th style='display: none;'></th>
                    <th width="70">状态</th>
                    <th width="100">操作</th>
                </tr>
            </thead>
            <tbody>
                <volist name='post' id='v'>
                <tr class="text-c">
                    <td style='display: none;'></td>
                    <td><{$v.id}></td>
                    <td><u style="cursor:pointer" class="text-primary" onclick="member_show('<{$v.uname}>','<{:U(\'User/memberShow\')}>?id=<{$v.uid}>','<{$v.uid}>','360','400')"><{$v.uname}></td>
                    <td><u style="cursor:pointer" class="text-primary" onclick="bar_show('<{$v.bname}>','<{:U(\'Bar/show\')}>?id=<{$v.bid}>','<{$v.bid}>','360','400')"><{$v.bname}></u></td>
                    <td><u style="cursor:pointer" class="text-primary" onclick="post_show('<{$v.title}>','<{:U(\'Post/show\')}>?id=<{$v.id}>','<{$v.id}>','420','500')"><{$v.title}></u></td>
                    <td style='display: none;'></td>
                    <td style='display: none;'></td>
                    <td class="text-l"><{$v.ctime|date="Y-m-d H:i:s",###}></td>
                    <td style='display: none;''></td>
                    <td class="td-status">
                        <if condition='$v.state eq 0'><span class="label label-error radius">已隐藏</span>
                        <elseif condition='$v.state eq 1'/><span class="label label-success radius">已显示</span>
                        </if>
                    </td>
                    <td class="td-manage">
                        <if condition="$v.state eq '0'"><a style="text-decoration:none" onClick="post_start(this,<{$v.id}>)" href="javascript:;" title="显示"><i class="Hui-iconfont">&#xe6e1;</i></a>
                        <elseif condition="$v.state eq '1'" /><a style="text-decoration:none" onClick="post_stop(this,<{$v.id}>)" href="javascript:;" title="隐藏"><i class="Hui-iconfont">&#xe631;</i></a> 
                        </if>

                        <a title="编辑" href="javascript:;" onclick="bar_edit('编辑','<{:U(\'post:edit\')}>?id=<{$v.id}>','<{$v.id}>','','510')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>
                    </td>
                </tr>
                </volist>
            </tbody>
        </table>
        </div>
    </div><!--page-container-->
</block>
<block name='js'>
<script type="text/javascript">
$(function(){
    $('.table-sort').dataTable({
        "aaSorting": [[ 1, "desc" ]],//默认第几个排序
        "bStateSave": true,//状态保存
        "aoColumnDefs": [
          //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
          {"orderable":false,"aTargets":[0,8,9]}// 制定列不参与排序
        ]
    });
    $('.table-sort tbody').on( 'click', 'tr', function () {
        if ( $(this).hasClass('selected') ) {
            $(this).removeClass('selected');
        }
        else {
            $('tr:selected').removeClass('selected');
            $(this).addClass('selected');
        }
    });
});

/*用户-查看*/
function member_show(title,url,id,w,h){
    layer_show(title,url,w,h);
}

/*贴吧-查看*/
function bar_show(title,url,id,w,h){
    layer_show(title,url,w,h);
}

/*帖子-查看*/
function post_show(title,url,id,w,h){
    layer_show(title,url,w,h);
}

/*贴吧-停用*/
function post_stop(obj,id){
    layer.confirm('确认要停用吗？',function(index){
        $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="post_start(this,id)" href="javascript:;" title="启用"><i class="Hui-iconfont">&#xe6e1;</i></a>');
        $(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已停用</span>');
        $(obj).remove();
        layer.msg('已停用!',{icon: 5,time:1000});
    });

    $.ajax({
        type: 'POST',
        url: "<{:U('Post/stop')}>",
        data: "id="+id,
    });
}

/*贴吧-显示*/
function post_start(obj,id){
    layer.confirm('确认要启用吗？',function(index){
        $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="post_stop(this,id)" href="javascript:;" title="停用"><i class="Hui-iconfont">&#xe631;</i></a>');
        $(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已启用</span>');
        $(obj).remove();
        layer.msg('已启用!',{icon: 6,time:1000});
    });

    $.ajax({
        type: 'POST',
        url: "<{:U('Post/start')}>",
        data: "id="+id,
    });
}
</script> 
</block>
