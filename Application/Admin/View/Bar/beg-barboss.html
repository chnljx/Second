<extend name='Bar:index'/>
<block name='main'>
<div class="page-container">
    <div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="<{:U('Bar:beg',array('option'=>'agreebtn'))}>"  class="btn btn-primary radius" >已同意</a>  <a href="<{:U('Bar:beg',array('option'=>'refusebtn'))}>" class="btn btn-primary radius"  >已拒绝</a>  <a href="<{:U('Bar:beg',array('option'=>'ingbtn'))}>" class="btn btn-primary radius"  ">请求中</a>   <a href="<{:U('Bar:beg',array('option'=>'allbtn'))}>" class="btn btn-primary radius"  >全部</a>  </span> <span class="r">共有数据：<strong><{$data|count=###}></strong> 条</span> </div>
    <div class="mt-20">
	<table class="table table-border table-bordered table-hover table-bg table-sort">
        <thead>
            <tr class="text-c">
                <th width="80">ID</th>
                <th width="40">申请人</th>
                <th width="100">吧名</th>
                <th width="100">phone</th>
                <th width="120">email</th>
                <th width="50">经验值</th>
                <th width="120">个人头像</th>
                <th width="100">申请时间</th>
                <th width="20">状态</th>
                <th width="100">操作</th>
            </tr>
        </thead>
        <tbody>
            <volist name='data' id='v'>
            <tr class="text-c">
                <td><{$v.id}></td>
                <td><{$v.uname}></td>
                <td><u style="cursor:pointer" class="text-primary" onclick="member_show('张三','member-show.html','10001','360','400')"><{$v.bname}></u></td>
                <td class="text-l"><{$v.phone}></td>
                <td class="text-l"><{$v.email}></td>
                <td class="text-l"><{$v.exp}></td>
                <td><img src="__UPLOAD__/img/<{$v.picname}>" width=100 height=100></td>
                <td class="text-l"><{$v.ctime|date="Y-m-d H:i:s",###}></td>
                <td class="td-status"><span class="label label-success radius">
                    <if condition='$v.state eq 0'>请求中
                    <elseif condition='$v.state eq 1'/>已拒绝
                    <elseif condition='$v.state eq 2'/>已同意
                    </if>
                </span></td>
                <td class="td-manage">
                    <if condition='$v.state eq 0'>
                        <a style="text-decoration:none" onClick="member_stop(this,'10001')" href="javascript:;" title="停用"><i class="Hui-iconfont">&#xe631;</i></a><a title="编辑" href="javascript:;" onclick="member_edit('编辑','member-add.html','4','','510')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>
                    </if> 
                </td>
            </tr>
            </volist>
        </tbody>
    </table>
    </div>
</div><!--page-container-->
</block>
<block name='js'>
<script type="text/javascript">

$(function(){
    $('.table-sort').dataTable({
        "aaSorting": [[ 1, "desc" ]],//默认第几个排序
        "bStateSave": true,//状态保存
        "aoColumnDefs": [
          //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
          {"orderable":false,"aTargets":[0,8,9]}// 制定列不参与排序
        ]
    });
    $('.table-sort tbody').on( 'click', 'tr', function () {
        if ( $(this).hasClass('selected') ) {
            $(this).removeClass('selected');
        }
        else {
            $('tr:selected').removeClass('selected');
            $(this).addClass('selected');
        }
    });
});

/*用户-添加*/
function member_add(title,url,w,h){
    layer_show(title,url,w,h);
}
/*用户-查看*/
function member_show(title,url,id,w,h){
    layer_show(title,url,w,h);
}
/*用户-停用*/
function member_stop(obj,id){
    layer.confirm('确认要停用吗？',function(index){
        $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="member_start(this,id)" href="javascript:;" title="启用"><i class="Hui-iconfont">&#xe6e1;</i></a>');
        $(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已停用</span>');
        $(obj).remove();
        layer.msg('已停用!',{icon: 5,time:1000});
    });
}

/*用户-启用*/
function member_start(obj,id){
    layer.confirm('确认要启用吗？',function(index){
        $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="member_stop(this,id)" href="javascript:;" title="停用"><i class="Hui-iconfont">&#xe631;</i></a>');
        $(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已启用</span>');
        $(obj).remove();
        layer.msg('已启用!',{icon: 6,time:1000});
    });
}
/*用户-编辑*/
function member_edit(title,url,id,w,h){
    layer_show(title,url,w,h);
}

/*用户-删除*/
function member_del(obj,id){
    layer.confirm('确认要删除吗？',function(index){
        $(obj).parents("tr").remove();
        layer.msg('已删除!',{icon:1,time:1000});
    });
}
</script> 
</block>
