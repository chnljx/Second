<title>添加用户 - H-ui.admin v2.3</title>
<meta name="keywords" content="H-ui.admin v2.3,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description" content="H-ui.admin v2.3，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
<article class="page-container">
	<form action="<{:U('Bar/doAdd')}>" method="post" class="form form-horizontal" id="form-member-add" enctype="multipart/form-data">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>贴吧类型：</label>
			<div class="formControls col-xs-8 col-sm-6">

				<select id='typeid' class="select" size="1" name="typeid">
					<option value="">--请选择--</option>
					<volist name="list" id="vo">
						<option value="<{$vo.id}>" {$ov['pid']?'disabled':''}>
							<{$vo.html}><{$vo.name}>
						</option>
					</volist>
				</select>
			</div><span style="color: red; line-height: 30px;" id="selecttips"></span>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>吧名：</label>
			<div class="formControls col-xs-8 col-sm-6">
				<input type="text" class="input-text" value="" placeholder="" id="name" name="name">
				
			</div><span style="color: red; line-height: 30px;" id="nametips"></span>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>上传头像：</label>
			<div class="formControls col-xs-8 col-sm-6">
				<input type="file" name="picname">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>简介：</label>
			<div class="formControls col-xs-8 col-sm-6">
				<textarea name="descr" id='descr' cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" onKeyUp="textarealength(this,50)"></textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/50</p>
			</div><span style="color: red; line-height: 30px;" id="descrtips"></span>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>状态：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="radio-box">
					<input name="state" type="radio" id="status-1" checked value='1'>
					<label for="status-1">启用</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="status-2" name="state" value='0'>
					<label for="status-2">禁用</label>
				</div>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-6 col-xs-offset-4 col-sm-offset-3">
				<button class="btn btn-primary radius" type="submit" id="submitbtn">&nbsp;&nbsp;提交&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</article>

<script>
$(function(){
	$('#typeid').blur(function(){
		$.ajax({
			type: 'POST',
			url: "<{:U('Bar/doadd')}>",
			data: 'typeid='+$('#typeid').val(),
			success: function(msg){
	          if(msg){
	            $('#selecttips').html(msg);
	          }else{
	            $('#selecttips').html('');
	          }
	        }
		});
	});
	$('#name').blur(function(){
		$.ajax({
			type: 'POST',
			url: "<{:U('Bar/doadd')}>",
			data: 'name='+$('#name').val(),
			success: function(msg){
	          if(msg){
	            $('#nametips').html(msg);
	          }else{
	            $('#nametips').html('');
	          }
	        }
		});
	});

	$('#descr').blur(function(){
		$.ajax({
			type: 'POST',
			url: "<{:U('Bar/doadd')}>",
			data: 'descr='+$('#descr').val(),
			success: function(msg){
	          if(msg){
	            $('#descrtips').html(msg);
	          }else{
	            $('#descrtips').html('');
	          }
	        }
		});
	});

	$('#submitbtn').click(function(){
		if($('#typeid').val() == ''){
        	$('#selecttips').html('请选择贴吧类别');
        	return false;
     	}

      	if($('#name').val() == ''){
        	$('#nametips').html('请输入贴吧名称');
        	return false;
      	}

    });
});
</script>
